<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desserts Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/product.css">
    <link rel="shortcut icon" href="/assets/images/favicon-32x32.png" type="image/x-icon">
  </head>
  <body>
    <!-- Cart section -->
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-md-8">
          <h1 class="mb-4">Desserts</h1>
          <div class="row" id="product-list"></div>
        </div>
        <div class="col-md-4">
          <div id="cart">
            <h2>Your Cart (<span id="cart-count">0</span>)</h2>
            <div id="cart-items"></div>
            <div id="empty-cart">
              <img
                src="/assets/images/illustration-empty-cart.svg"
                alt="Empty cart"
              />
              <p>Your added items will appear here</p>
            </div>
            <div id="cart-total" class="mt-3 fw-bold"></div>
            <p
              id="carbon-neutral"
              class="carbon-neutral mt-2"
              style="display: none"
            >
              <i class="bi bi-tree"></i> This is a carbon-neutral delivery
            </p>
            <button class="btn confirm-order-btn mt-3" style="display: none">
              Confirm Order
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- confirmation prompt modal just before sending the order-->
<div class="modal" id="orderConfirmPromptModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Confirm Your Order</h2>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to place this order?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="cancelOrderBtn">Cancel</button>
        <button type="button" class="btn btn-primary" id="confirmOrderBtn">Confirm Order</button>
      </div>
    </div>
  </div>
</div>

<!-- Final Order confirmation -->
   <div class="modal" id="orderConfirmationModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="check-icon">âœ“</div>
        <h2 class="modal-title">Order Confirmed</h2>
        <p class="modal-subtitle">We hope you enjoy your food!</p>
      </div>
      <div class="modal-body">
        <div id="modalOrderDetails"></div>
        <div id="modalOrderTotal" class="order-total"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="startNewOrderBtn">Start New Order</button>
      </div>
    </div>
  </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/product.js"></script>
  </body>
</html>
